services:
  - type: web
    name: catzoteam
    env: docker
    dockerfilePath: ./Dockerfile
    region: singapore
    plan: free

    # Environment variables
    envVars:
      - key: SECRET_KEY
        generateValue: true

      # ALLOWED_HOSTS - CRITICAL FOR FIXING REDIRECT LOOP!
      - key: ALLOWED_HOSTS
        value: catzoteam.onrender.com,localhost,127.0.0.1

      # Database URL - add manually from existing database
      - key: DATABASE_URL
        sync: false

      - key: CLOUDINARY_CLOUD_NAME
        sync: false

      - key: CLOUDINARY_API_KEY
        sync: false

      - key: CLOUDINARY_API_SECRET
        sync: false

      - key: DJANGO_SETTINGS_MODULE
        value: catzoteam_project.settings

      - key: DEBUG
        value: "False"

      # Optional: Email settings (add if needed)
      - key: EMAIL_HOST_USER
        sync: false

      - key: EMAIL_HOST_PASSWORD
        sync: false

      - key: GMAIL_USER
        sync: false

      - key: GMAIL_APP_PASSWORD
        sync: false
# Database section removed - using existing database
