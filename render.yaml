services:
  - type: web
    name: catzoteam
    env: docker
    dockerfilePath: ./Dockerfile
    region: singapore

    # Environment variables
    envVars:
      - key: SECRET_KEY
        generateValue: true

      # ALLOWED_HOSTS - CRITICAL FOR FIXING REDIRECT LOOP!
      - key: ALLOWED_HOSTS
        value: ["*"]

      # Database URL - add manually from existing database
      - key: DATABASE_URL
        fromDatabase:
          name: catzo-database
          property: connectionString

      - key: CLOUDINARY_CLOUD_NAME
        sync: false

      - key: CLOUDINARY_API_KEY
        sync: false

      - key: CLOUDINARY_API_SECRET
        sync: false

      - key: DJANGO_SETTINGS_MODULE
        value: catzoteam_project.settings

      - key: DEBUG
        value: "False"

      # Optional: Email settings (add if needed)
      - key: EMAIL_HOST_USER
        sync: false

      - key: GMAIL_USER
        sync: false

      - key: GMAIL_APP_PASSWORD
        sync: false
