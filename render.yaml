services:
  - type: web
    name: catzoteam
    env: docker
    dockerfilePath: ./Dockerfile
    region: singapore
    plan: free

    # Environment variables
    envVars:
      - key: SECRET_KEY
        generateValue: true

      # ALLOWED_HOSTS - Fixed format!
      - key: ALLOWED_HOSTS
        value: catzoteam.onrender.com,localhost,127.0.0.1

      # Database URL - will connect to existing database
      - key: DATABASE_URL
        fromDatabase:
          name: catzo-database
          property: connectionString

      - key: CLOUDINARY_CLOUD_NAME
        sync: false

      - key: CLOUDINARY_API_KEY
        sync: false

      - key: CLOUDINARY_API_SECRET
        sync: false

      - key: DJANGO_SETTINGS_MODULE
        value: catzoteam_project.settings

      - key: DEBUG
        value: "False"

      # Optional: Email settings
      - key: GMAIL_USER
        sync: false

      - key: GMAIL_APP_PASSWORD
        sync: false

# Link to existing database
databases:
  - name: catzo-database
    databaseName: catzo-database
    plan: starter
