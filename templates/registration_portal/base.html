<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Catzonia POS{% endblock %}</title>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        /* ========================================
           APPLE-INSPIRED POS SYSTEM
           Clean • Minimal • Beautiful
           ======================================== */
        
        /* SF PRO FONT FAMILY */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');
        
        :root {
            /* Apple Colors */
            --apple-white: #FFFFFF;
            --apple-gray-50: #FAFAFA;
            --apple-gray-100: #F5F5F7;
            --apple-gray-200: #E8E8ED;
            --apple-gray-300: #D2D2D7;
            --apple-gray-400: #AEAEB2;
            --apple-gray-500: #86868B;
            --apple-gray-600: #6E6E73;
            --apple-gray-700: #515154;
            --apple-gray-800: #3A3A3C;
            --apple-gray-900: #1D1D1F;
            
            --apple-blue: #007AFF;
            --apple-green: #34C759;
            --apple-orange: #FF9500;
            --apple-red: #FF3B30;
            --apple-purple: #AF52DE;
            --apple-teal: #5AC8FA;
            
            /* System Colors */
            --bg-primary: var(--apple-gray-100);
            --bg-secondary: var(--apple-white);
            --text-primary: var(--apple-gray-900);
            --text-secondary: var(--apple-gray-600);
            --border-color: var(--apple-gray-300);
            
            /* Spacing (Apple's 8px grid) */
            --space-1: 4px;
            --space-2: 8px;
            --space-3: 12px;
            --space-4: 16px;
            --space-5: 20px;
            --space-6: 24px;
            --space-8: 32px;
            --space-10: 40px;
            --space-12: 48px;
            
            /* Typography */
            --font-xs: 11px;
            --font-sm: 13px;
            --font-base: 15px;
            --font-lg: 17px;
            --font-xl: 20px;
            --font-2xl: 24px;
            --font-3xl: 28px;
            --font-4xl: 34px;
            --font-5xl: 40px;
            
            /* Radius */
            --radius-sm: 6px;
            --radius-md: 10px;
            --radius-lg: 14px;
            --radius-xl: 18px;
            --radius-full: 9999px;
            
            /* Shadows - Apple style */
            --shadow-xs: 0 1px 2px rgba(0, 0, 0, 0.04);
            --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.06), 0 1px 2px rgba(0, 0, 0, 0.04);
            --shadow-md: 0 4px 6px rgba(0, 0, 0, 0.04), 0 2px 4px rgba(0, 0, 0, 0.03);
            --shadow-lg: 0 10px 15px rgba(0, 0, 0, 0.06), 0 4px 6px rgba(0, 0, 0, 0.04);
            --shadow-xl: 0 20px 25px rgba(0, 0, 0, 0.08), 0 10px 10px rgba(0, 0, 0, 0.04);
        }
        
        /* GLOBAL RESET */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', sans-serif;
            font-size: var(--font-base);
            color: var(--text-primary);
            background: var(--bg-primary);
            line-height: 1.47059;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            text-rendering: optimizeLegibility;
        }
        
        /* GLASS MORPHISM */
        .glass {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: saturate(180%) blur(20px);
            -webkit-backdrop-filter: saturate(180%) blur(20px);
        }
        
        /* NAVBAR - Apple style */
        .navbar-apple {
            background: rgba(255, 255, 255, 0.72);
            backdrop-filter: saturate(180%) blur(20px);
            -webkit-backdrop-filter: saturate(180%) blur(20px);
            border-bottom: 0.5px solid var(--border-color);
            position: sticky;
            top: 0;
            z-index: 1000;
            padding: var(--space-3) var(--space-6);
        }
        
        .navbar-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .navbar-brand {
            display: flex;
            align-items: center;
            gap: var(--space-3);
            font-size: var(--font-xl);
            font-weight: 600;
            color: var(--text-primary);
            text-decoration: none;
            letter-spacing: -0.02em;
        }
        
        .navbar-actions {
            display: flex;
            align-items: center;
            gap: var(--space-4);
        }
        
        .navbar-badge {
            padding: var(--space-1) var(--space-3);
            background: var(--apple-gray-200);
            border-radius: var(--radius-full);
            font-size: var(--font-sm);
            font-weight: 500;
            color: var(--text-secondary);
        }
        
        /* CONTAINER */
        .container-apple {
            max-width: 1400px;
            margin: 0 auto;
            padding: var(--space-6);
        }
        
        /* BUTTONS - Apple style */
        .btn-apple {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: var(--space-2);
            padding: var(--space-3) var(--space-5);
            font-size: var(--font-base);
            font-weight: 500;
            border: none;
            border-radius: var(--radius-full);
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            text-decoration: none;
            min-height: 40px;
            white-space: nowrap;
        }
        
        .btn-apple:hover {
            transform: scale(1.02);
            opacity: 0.9;
        }
        
        .btn-apple:active {
            transform: scale(0.98);
        }
        
        .btn-apple-sm {
            padding: var(--space-2) var(--space-4);
            font-size: var(--font-sm);
            min-height: 32px;
        }
        
        .btn-apple-lg {
            padding: var(--space-4) var(--space-6);
            font-size: var(--font-lg);
            min-height: 48px;
        }
        
        .btn-apple-xl {
            padding: var(--space-5) var(--space-8);
            font-size: var(--font-xl);
            min-height: 56px;
            font-weight: 600;
        }
        
        .btn-primary {
            background: var(--apple-blue);
            color: white;
            box-shadow: 0 1px 3px rgba(0, 122, 255, 0.3);
        }
        
        .btn-success {
            background: var(--apple-green);
            color: white;
            box-shadow: 0 1px 3px rgba(52, 199, 89, 0.3);
        }
        
        .btn-warning {
            background: var(--apple-orange);
            color: white;
            box-shadow: 0 1px 3px rgba(255, 149, 0, 0.3);
        }
        
        .btn-danger {
            background: var(--apple-red);
            color: white;
            box-shadow: 0 1px 3px rgba(255, 59, 48, 0.3);
        }
        
        .btn-secondary {
            background: var(--apple-gray-200);
            color: var(--text-primary);
        }
        
        .btn-ghost {
            background: transparent;
            color: var(--apple-blue);
        }
        
        /* CARDS - Apple style */
        .card-apple {
            background: var(--bg-secondary);
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-sm);
            overflow: hidden;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .card-apple:hover {
            box-shadow: var(--shadow-lg);
            transform: translateY(-2px);
        }
        
        .card-header-apple {
            padding: var(--space-5) var(--space-6);
            border-bottom: 0.5px solid var(--border-color);
        }
        
        .card-header-apple h2 {
            font-size: var(--font-2xl);
            font-weight: 600;
            letter-spacing: -0.02em;
            margin: 0;
        }
        
        .card-body-apple {
            padding: var(--space-6);
        }
        
        /* TILES - Apple style */
        .tiles-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: var(--space-4);
        }
        
        .tile-apple {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-lg);
            padding: var(--space-6);
            cursor: pointer;
            transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
            text-align: center;
            min-height: 160px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: var(--space-3);
        }
        
        .tile-apple:hover {
            border-color: var(--apple-blue);
            box-shadow: var(--shadow-md);
            transform: translateY(-4px);
        }
        
        .tile-apple.selected {
            border-color: var(--apple-green);
            border-width: 2px;
            background: linear-gradient(135deg, #ffffff 0%, #f0fdf4 100%);
            box-shadow: 0 0 0 4px rgba(52, 199, 89, 0.1);
        }
        
        .tile-icon {
            font-size: 48px;
            line-height: 1;
        }
        
        .tile-name {
            font-size: var(--font-base);
            font-weight: 600;
            color: var(--text-primary);
            letter-spacing: -0.01em;
        }
        
        .tile-subtitle {
            font-size: var(--font-sm);
            color: var(--text-secondary);
        }
        
        .tile-badge {
            display: inline-block;
            padding: var(--space-1) var(--space-3);
            background: var(--apple-blue);
            color: white;
            border-radius: var(--radius-full);
            font-size: var(--font-xs);
            font-weight: 600;
        }
        
        /* STATS - Apple style */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: var(--space-4);
            margin-bottom: var(--space-8);
        }
        
        .stat-card-apple {
            background: var(--bg-secondary);
            border-radius: var(--radius-xl);
            padding: var(--space-6);
            box-shadow: var(--shadow-sm);
            text-align: center;
        }
        
        .stat-icon {
            font-size: 40px;
            margin-bottom: var(--space-3);
            opacity: 0.8;
        }
        
        .stat-value {
            font-size: var(--font-4xl);
            font-weight: 700;
            letter-spacing: -0.03em;
            margin-bottom: var(--space-1);
        }
        
        .stat-label {
            font-size: var(--font-sm);
            color: var(--text-secondary);
            font-weight: 500;
        }
        
        /* CART PANEL - Apple style */
        .cart-panel-apple {
            background: var(--bg-secondary);
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-lg);
            position: sticky;
            top: 80px;
            max-height: calc(100vh - 100px);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .cart-header-apple {
            padding: var(--space-5);
            border-bottom: 0.5px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .cart-header-apple h3 {
            font-size: var(--font-xl);
            font-weight: 600;
            letter-spacing: -0.02em;
        }
        
        .cart-badge {
            background: var(--apple-red);
            color: white;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: var(--font-sm);
            font-weight: 600;
        }
        
        .cart-scrollable {
            flex: 1;
            overflow-y: auto;
            padding: var(--space-4);
        }
        
        .cart-scrollable::-webkit-scrollbar {
            width: 4px;
        }
        
        .cart-scrollable::-webkit-scrollbar-track {
            background: transparent;
        }
        
        .cart-scrollable::-webkit-scrollbar-thumb {
            background: var(--apple-gray-300);
            border-radius: var(--radius-full);
        }
        
        .cart-item-apple {
            background: var(--apple-gray-100);
            border-radius: var(--radius-md);
            padding: var(--space-4);
            margin-bottom: var(--space-3);
            display: flex;
            align-items: center;
            gap: var(--space-3);
            transition: all 0.2s;
        }
        
        .cart-item-apple:hover {
            background: var(--apple-gray-200);
        }
        
        .cart-item-remove {
            background: var(--apple-red);
            color: white;
            border: none;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            font-size: var(--font-sm);
            transition: all 0.2s;
        }
        
        .cart-item-remove:hover {
            transform: scale(1.1);
        }
        
        .cart-summary-apple {
            padding: var(--space-5);
            border-top: 0.5px solid var(--border-color);
            background: var(--apple-gray-50);
        }
        
        .cart-actions-apple {
            padding: var(--space-5);
            border-top: 0.5px solid var(--border-color);
            display: flex;
            gap: var(--space-3);
        }
        
        /* FORM INPUTS - Apple style */
        .input-apple {
            width: 100%;
            padding: var(--space-3) var(--space-4);
            font-size: var(--font-base);
            font-family: inherit;
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            background: var(--bg-secondary);
            transition: all 0.2s;
        }
        
        .input-apple:focus {
            outline: none;
            border-color: var(--apple-blue);
            box-shadow: 0 0 0 4px rgba(0, 122, 255, 0.1);
        }
        
        .input-group {
            margin-bottom: var(--space-4);
        }
        
        .input-label {
            display: block;
            font-size: var(--font-sm);
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: var(--space-2);
        }
        
        /* TWO COLUMN LAYOUT */
        .grid-2col {
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: var(--space-6);
        }
        
        /* SECTION HEADER */
        .section-header {
            margin-bottom: var(--space-5);
        }
        
        .section-header h3 {
            font-size: var(--font-2xl);
            font-weight: 600;
            letter-spacing: -0.02em;
            margin-bottom: var(--space-2);
        }
        
        .section-header p {
            font-size: var(--font-base);
            color: var(--text-secondary);
        }
        
        /* EMPTY STATE */
        .empty-state {
            text-align: center;
            padding: var(--space-12);
            color: var(--text-secondary);
        }
        
        .empty-icon {
            font-size: 64px;
            opacity: 0.3;
            margin-bottom: var(--space-4);
        }
        
        /* ANIMATIONS */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .animate-fade-in-up {
            animation: fadeInUp 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        /* UTILITIES */
        .text-sm { font-size: var(--font-sm); }
        .text-base { font-size: var(--font-base); }
        .text-lg { font-size: var(--font-lg); }
        .text-xl { font-size: var(--font-xl); }
        .text-2xl { font-size: var(--font-2xl); }
        
        .font-medium { font-weight: 500; }
        .font-semibold { font-weight: 600; }
        .font-bold { font-weight: 700; }
        
        .text-secondary { color: var(--text-secondary); }
        .text-blue { color: var(--apple-blue); }
        .text-green { color: var(--apple-green); }
        .text-red { color: var(--apple-red); }
        
        .mb-2 { margin-bottom: var(--space-2); }
        .mb-3 { margin-bottom: var(--space-3); }
        .mb-4 { margin-bottom: var(--space-4); }
        .mb-6 { margin-bottom: var(--space-6); }
        .mb-8 { margin-bottom: var(--space-8); }
        
        .flex { display: flex; }
        .items-center { align-items: center; }
        .justify-between { justify-content: space-between; }
        .gap-2 { gap: var(--space-2); }
        .gap-3 { gap: var(--space-3); }
        .gap-4 { gap: var(--space-4); }
        
        /* RESPONSIVE */
        @media (max-width: 1024px) {
            .grid-2col {
                grid-template-columns: 1fr;
            }
            
            .cart-panel-apple {
                position: relative;
                top: 0;
                max-height: 600px;
            }
        }
        
        @media (max-width: 768px) {
            .tiles-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .container-apple {
                padding: var(--space-4);
            }
        }
    </style>
    
    {% block extra_css %}{% endblock %}
</head>
<body>
    {% block content %}{% endblock %}
    
    <!-- CART JAVASCRIPT -->
    <script>
        // Apple-style Cart System
        class AppleCart {
            constructor() {
                this.items = [];
                this.customer = null;
                this.cat = null;
                this.init();
            }

            init() {
                const saved = sessionStorage.getItem('apple_cart');
                if (saved) {
                    const data = JSON.parse(saved);
                    this.items = data.items || [];
                    this.customer = data.customer || null;
                    this.cat = data.cat || null;
                }
                this.setupEventListeners();
                this.render();
            }

            setupEventListeners() {
                document.querySelectorAll('.tile-apple[data-task-id]').forEach(tile => {
                    tile.addEventListener('click', () => {
                        const taskId = tile.dataset.taskId;
                        const taskName = tile.dataset.taskName;
                        const taskPrice = parseFloat(tile.dataset.taskPrice) || 0;
                        const taskPoints = parseInt(tile.dataset.taskPoints) || 0;
                        
                        if (this.hasItem(taskId)) {
                            this.removeItem(taskId);
                            tile.classList.remove('selected');
                        } else {
                            this.addItem({
                                id: taskId,
                                name: taskName,
                                price: taskPrice,
                                points: taskPoints
                            });
                            tile.classList.add('selected');
                        }
                    });
                });
            }

            setCustomer(customer) {
                this.customer = customer;
                this.save();
                this.render();
            }

            setCat(cat) {
                this.cat = cat;
                this.save();
                this.render();
            }

            addItem(item) {
                if (!this.hasItem(item.id)) {
                    this.items.push(item);
                    this.save();
                    this.render();
                }
            }

            removeItem(itemId) {
                this.items = this.items.filter(item => item.id !== itemId);
                this.save();
                this.render();
                
                const tile = document.querySelector(`.tile-apple[data-task-id="${itemId}"]`);
                if (tile) tile.classList.remove('selected');
            }

            hasItem(itemId) {
                return this.items.some(item => item.id === itemId);
            }

            clear() {
                this.items = [];
                this.save();
                this.render();
                document.querySelectorAll('.tile-apple.selected').forEach(tile => {
                    tile.classList.remove('selected');
                });
            }

            getTotal() {
                return {
                    count: this.items.length,
                    price: this.items.reduce((sum, item) => sum + item.price, 0),
                    points: this.items.reduce((sum, item) => sum + item.points, 0)
                };
            }

            save() {
                sessionStorage.setItem('apple_cart', JSON.stringify({
                    items: this.items,
                    customer: this.customer,
                    cat: this.cat
                }));
            }

            render() {
                this.renderCartItems();
                this.renderCartSummary();
                this.updateFormHiddenInputs();
            }

            renderCartItems() {
                const container = document.getElementById('cartItems');
                if (!container) return;

                if (this.items.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-icon"><i class="fas fa-shopping-cart"></i></div>
                            <p>No services selected</p>
                        </div>
                    `;
                    return;
                }

                container.innerHTML = this.items.map(item => `
                    <div class="cart-item-apple animate-fade-in-up">
                        <div style="flex: 1;">
                            <div class="font-semibold mb-1">${item.name}</div>
                            <div class="text-sm text-secondary">
                                <span class="tile-badge">${item.points} pts</span>
                            </div>
                        </div>
                        <button class="cart-item-remove" onclick="cart.removeItem('${item.id}')" type="button">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                `).join('');
            }

            renderCartSummary() {
                const total = this.getTotal();
                
                const countBadge = document.getElementById('cartCount');
                if (countBadge) countBadge.textContent = total.count;

                const summaryContainer = document.getElementById('cartSummary');
                if (!summaryContainer) return;

                summaryContainer.innerHTML = `
                    <div class="flex justify-between mb-3">
                        <span class="font-medium">Items</span>
                        <span class="font-semibold">${total.count}</span>
                    </div>
                    <div class="flex justify-between" style="padding-top: var(--space-3); border-top: 0.5px solid var(--border-color);">
                        <span class="font-semibold text-lg">Total Points</span>
                        <span class="font-bold text-xl text-blue">${total.points} pts</span>
                    </div>
                `;
            }

            updateFormHiddenInputs() {
                const form = document.getElementById('serviceRequestForm');
                if (!form) return;

                form.querySelectorAll('input[name="selected_tasks"]').forEach(input => {
                    if (input.type === 'hidden') input.remove();
                });

                this.items.forEach(item => {
                    const input = document.createElement('input');
                    input.type = 'hidden';
                    input.name = 'selected_tasks';
                    input.value = item.id;
                    form.appendChild(input);
                });
            }
        }

        let cart;
        document.addEventListener('DOMContentLoaded', () => {
            cart = new AppleCart();
            window.cart = cart;
            
            const clearBtn = document.getElementById('clearCartBtn');
            if (clearBtn) {
                clearBtn.addEventListener('click', () => {
                    if (confirm('Clear all items?')) cart.clear();
                });
            }
        });
    </script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
