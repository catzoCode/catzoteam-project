{% extends 'registration_portal/base.html' %}

{% block title %}Login - Catzonia POS{% endblock %}

{% block content %}
<style>
    body {
        background: linear-gradient(135deg, #2C3E50 0%, #3498DB 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    
    .login-box {
        background: white;
        border-radius: 20px;
        box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        max-width: 500px;
        width: 100%;
        overflow: hidden;
    }
    
    .login-header {
        background: linear-gradient(135deg, #2C3E50 0%, #34495E 100%);
        color: white;
        padding: 40px 30px;
        text-align: center;
    }
    
    .login-body {
        padding: 40px 30px;
    }
    
    .login-input {
        width: 100%;
        padding: 20px;
        font-size: 20px;
        border: 3px solid #ECF0F1;
        border-radius: 12px;
        font-weight: 600;
        letter-spacing: 2px;
        text-transform: uppercase;
        margin-bottom: 20px;
    }
    
    .login-input:focus {
        outline: none;
        border-color: #3498DB;
        box-shadow: 0 0 0 4px rgba(52, 152, 219, 0.2);
    }
    
    .login-btn {
        width: 100%;
        padding: 20px;
        font-size: 22px;
        font-weight: bold;
        background: linear-gradient(135deg, #27AE60 0%, #229954 100%);
        color: white;
        border: none;
        border-radius: 12px;
        cursor: pointer;
    }
    
    .login-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(39, 174, 96, 0.4);
    }
</style>

<div class="login-box">
    <div class="login-header">
        <i class="fas fa-cat" style="font-size: 64px; margin-bottom: 15px;"></i>
        <h1 style="font-size: 32px; margin-bottom: 5px;">CATZONIA POS</h1>
        <p style="opacity: 0.9;">Registration Portal</p>
    </div>
    
    <div class="login-body">
        {% if messages %}
            {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
                <i class="fas fa-{% if message.tags == 'error' %}exclamation-circle{% else %}info-circle{% endif %}"></i>
                {{ message }}
            </div>
            {% endfor %}
        {% endif %}
        
        <form method="post">
            {% csrf_token %}
            <input 
                type="text" 
                name="employee_id" 
                class="login-input"
                placeholder="EMPLOYEE ID"
                autofocus
                required
            >
            
            <button type="submit" class="login-btn">
                <i class="fas fa-sign-in-alt"></i> LOGIN
            </button>
            
            <div style="text-align: center; margin-top: 20px; color: #7F8C8D;">
                <i class="fas fa-info-circle"></i> Enter your Employee ID
            </div>
        </form>
    </div>
</div>

<script>
    document.querySelector('.login-input').addEventListener('input', function() {
        this.value = this.value.toUpperCase();
    });
</script>
{% endblock %}
