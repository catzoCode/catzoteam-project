<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CatzoTeam</title>
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, grey);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 400px;
            width: 100%;
            background: #f8f9fd;
            background: linear-gradient(0deg, rgb(255, 255, 255) 0%, rgb(244, 247, 251) 100%);
            border-radius: 40px;
            padding: 35px 40px;
            border: 5px solid rgb(255, 255, 255);
            box-shadow: rgba(133, 189, 215, 0.878) 0px 30px 30px -20px;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo-section {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo-icon {
            font-size: 3.5rem;
            color: rgb(16, 137, 211);
            margin-bottom: 10px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .logo-text {
            font-size: 50px;
            font-weight: 700;
            color: rgb(16, 137, 211);
            margin-bottom: 5px;
        }

        .logo-subtitle {
            font-size: 0.75rem;
            color: rgb(120, 120, 120);
        }

        .heading {
            text-align: center;
            font-weight: 900;
            font-size: 30px;
            color: rgb(16, 137, 211);
            margin-top: 20px;
            margin-bottom: 10px;
        }

        .alert {
            background: #fee;
            border: 2px solid #fcc;
            padding: 12px 15px;
            border-radius: 15px;
            margin-bottom: 20px;
            font-size: 14px;
            color: #c33;
            animation: shake 0.5s ease-in-out;
        }

        .alert-success {
            background: #efe;
            border-color: #cfc;
            color: #3c3;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .alert .btn-close {
            float: right;
            background: transparent;
            border: none;
            font-size: 18px;
            cursor: pointer;
            color: inherit;
            line-height: 1;
        }

        .form {
            margin-top: 25px;
        }

        .form .input {
            width: 100%;
            background: white;
            border: none;
            padding: 15px 20px;
            border-radius: 20px;
            margin-top: 15px;
            box-shadow: #cff0ff 0px 10px 10px -5px;
            border-inline: 2px solid transparent;
            font-size: 15px;
            transition: all 0.3s ease;
        }

        .form .input::placeholder {
            color: rgb(170, 170, 170);
        }

        .form .input:focus {
            outline: none;
            border-inline: 2px solid #12b1d1;
            transform: translateY(-2px);
            box-shadow: #cff0ff 0px 15px 15px -8px;
        }

        .form-check {
            margin-top: 15px;
            margin-left: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .form-check input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: #12b1d1;
        }

        .form-check label {
            font-size: 14px;
            color: rgb(100, 100, 100);
            cursor: pointer;
        }

        .forgot-password {
            display: block;
            margin-top: 10px;
            margin-left: 10px;
        }

        .forgot-password a {
            font-size: 11px;
            color: #0099ff;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .forgot-password a:hover {
            color: #12b1d1;
            text-decoration: underline;
        }

        .login-button {
            display: block;
            width: 100%;
            font-weight: bold;
            background: linear-gradient(45deg, rgb(16, 137, 211) 0%, rgb(18, 177, 209) 100%);
            color: white;
            padding: 15px;
            margin: 25px auto;
            border-radius: 20px;
            box-shadow: rgba(133, 189, 215, 0.878) 0px 20px 10px -15px;
            border: none;
            transition: all 0.2s ease-in-out;
            cursor: pointer;
            font-size: 16px;
        }

        .login-button:hover {
            transform: scale(1.03);
            box-shadow: rgba(133, 189, 215, 0.878) 0px 23px 10px -20px;
        }

        .login-button:active {
            transform: scale(0.95);
            box-shadow: rgba(133, 189, 215, 0.878) 0px 15px 10px -10px;
        }

        .divider {
            text-align: center;
            margin: 25px 0 20px 0;
            position: relative;
        }

        .divider span {
            background: linear-gradient(0deg, rgb(255, 255, 255) 0%, rgb(244, 247, 251) 100%);
            padding: 0 15px;
            font-size: 12px;
            color: rgb(170, 170, 170);
            position: relative;
            z-index: 1;
        }

        .divider::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            width: 100%;
            height: 1px;
            background: rgb(220, 220, 220);
        }

        .register-link {
            text-align: center;
            margin-top: 20px;
        }

        .register-link a {
            color: #0099ff;
            text-decoration: none;
            font-weight: 600;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        .register-link a:hover {
            color: #12b1d1;
            text-decoration: underline;
        }

        .admin-link {
            text-align: center;
            margin-top: 15px;
        }

        .admin-link a {
            text-decoration: none;
            color: rgb(150, 150, 150);
            font-size: 11px;
            transition: color 0.3s ease;
        }

        .admin-link a:hover {
            color: rgb(100, 100, 100);
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 25px;
                border-radius: 30px;
            }

            .heading {
                font-size: 26px;
            }

            .logo-icon {
                font-size: 3rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logo Section -->
        <div class="logo-section">
            <div class="logo-icon">
                <i class="bi bi-cat-fill"></i>
            </div>
            <div class="logo-text">CatzoTeam</div>
            <div class="logo-subtitle">Employee Management System</div>
        </div>

        <div class="heading">Sign In</div>

        <!-- Messages -->
        {% if messages %}
            {% for message in messages %}
            <div class="alert {% if message.tags == 'success' %}alert-success{% endif %}">
                {{ message }}
                <button type="button" class="btn-close" onclick="this.parentElement.remove()">Ã—</button>
            </div>
            {% endfor %}
        {% endif %}

        <!-- Login Form -->
        <form class="form" method="post">
            {% csrf_token %}
            
            <input
                placeholder="Username"
                id="username"
                name="username"
                type="text"
                class="input"
                required
                autofocus
            />
            
            <input
                placeholder="Password"
                id="password"
                name="password"
                type="password"
                class="input"
                required
            />

            <div class="form-check">
                <input type="checkbox" id="remember" name="remember">
                <label for="remember">Remember me</label>
            </div>
            
            <span class="forgot-password">
                <a href="#">Forgot Password?</a>
            </span>
            
            <button type="submit" class="login-button">
                <i class="bi bi-box-arrow-in-right"></i> Sign In
            </button>
        </form>

    </div>
</body>
</html>
