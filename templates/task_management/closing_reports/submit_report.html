{% extends 'base/base.html' %}
{% load static %}

{% block title %}Submit Closing Report - CatzoTeam{% endblock %}

{% block extra_css %}
<style>
    :root {
        --corporate-primary: #1e3a8a;
        --corporate-accent: #3b82f6;
        --corporate-success: #059669;
        --corporate-danger: #dc2626;
    }

    .closing-header {
        background: linear-gradient(135deg, var(--corporate-primary) 0%, var(--corporate-accent) 100%);
        color: white;
        padding: 40px 30px;
        border-radius: 12px;
        margin-bottom: 30px;
    }

    .closing-header h1 {
        margin: 0;
        font-weight: 700;
        font-size: 2rem;
    }

    .form-container {
        max-width: 1000px;
        margin: 0 auto;
    }

    .form-card {
        background: white;
        border-radius: 12px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        overflow: hidden;
    }

    .form-card-header {
        background: linear-gradient(135deg, var(--corporate-primary) 0%, var(--corporate-accent) 100%);
        color: white;
        padding: 25px 30px;
    }

    .form-card-body {
        padding: 40px;
    }

    .form-group {
        margin-bottom: 20px;
    }

    .form-label {
        font-weight: 600;
        margin-bottom: 8px;
        display: block;
    }

    .form-control {
        width: 100%;
        padding: 12px;
        border: 2px solid #e2e8f0;
        border-radius: 8px;
    }

    .btn-submit {
        background: var(--corporate-success);
        color: white;
        border: none;
        padding: 16px 24px;
        border-radius: 8px;
        font-weight: 700;
        width: 100%;
        cursor: pointer;
    }

    .photo-upload {
        border: 2px dashed #e2e8f0;
        padding: 30px;
        text-align: center;
        border-radius: 8px;
        background: #f8fafc;
    }
</style>
{% endblock %}

{% block content %}
<div class="container-fluid py-4">
    <div class="closing-header">
        <h1>Daily Closing Report</h1>
    </div>

    <div class="form-container">
        <div class="form-card">
            <div class="form-card-header">
                <h2>Submit Report</h2>
            </div>
            
            <div class="form-card-body">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    
                    <div class="form-group">
                        <label class="form-label">Date *</label>
                        <input type="date" class="form-control" name="date" value="{{ today|date:'Y-m-d' }}" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Cat Grooming Count *</label>
                        <input type="number" class="form-control" name="grooming_count" min="0" value="0" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Boarding Count *</label>
                        <input type="number" class="form-control" name="boarding_count" min="0" value="0" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Total Customers *</label>
                        <input type="number" class="form-control" name="total_customers" value="0" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Payment Record (RM) *</label>
                        <input type="number" class="form-control" name="payment_record_amount" step="0.01" min="0" value="0.00" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Payment Receipt (RM) *</label>
                        <input type="number" class="form-control" name="payment_receipt_amount" step="0.01" min="0" value="0.00" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Payment Proof Photo *</label>
                        <div class="photo-upload">
                            <input type="file" name="payment_proof_photo" accept="image/*" capture="environment" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">All paid through system? *</label>
                        <select class="form-control" name="compliance_all_paid_through_system" required>
                            <option value="yes">Yes</option>
                            <option value="no">No</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Any free services? *</label>
                        <select class="form-control" name="compliance_free_services_today" required>
                            <option value="no">No</option>
                            <option value="yes">Yes</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Notes (Optional)</label>
                        <textarea class="form-control" name="notes" rows="3"></textarea>
                    </div>

                    <button type="submit" class="btn-submit">Submit Report</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
